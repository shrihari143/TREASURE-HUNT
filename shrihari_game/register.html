<!DOCTYPE html>
<html>
<head>
	<title>multi-user role-based-login-system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
      <div class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh">
      	<form class="border shadow p-3 rounded"
      	      action="register.php" 
      	      method="post" 
      	      style="width: 450px;">
      	      <h1 class="text-center p-3">Register</h1>
      	
		  <div class="mb-3">
		    <label for="username" 
		           class="form-label">User name</label>
		    <input type="text" 
		           class="form-control" 
		           name="username" 
		           id="username">
		  </div>
		  <div class="mb-3">
		    <label for="password" 
		           class="form-label">Password (only numeric)</label>
		    <input type="password" 
		           name="password" 
		           class="form-control" 
		           id="password">
		  </div>
		  <div class="mb-1">
		    <label class="form-label">Select User Type:</label>
		  </div>
		  <select class="form-select mb-3"
		          name="role" 
		          aria-label="Default select example">
			  <option selected value="user">User</option>
			  <option value="admin">Admin</option>
		  </select>
		  <div class="mb-3">
		  <label for="name" 
				 class="form-label">Name</label>
		  <input type="name" 
				 name="name" 
				 class="form-control" 
				 id="name">	
				 <div class="mb-3">
					<label for="id" 
						   class="form-label">ID</label>
					<input type="id" 
						   name="id" 
						   class="form-control" 
						   id="id">		 
		  <button type="submit" 
		                       class="btn btn-primary" onclick = "window.location.href='index.php';"  >Register</button>
				  
				</form>
</div>
	</body>
</html>
